<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- link rel="icon" href="https://getbootstrap.com/favicon.ico" -->

    <title>Chat strona główna</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'login/bootstrap.css' %}" rel="stylesheet">


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'login/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'login/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'login/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="bt-reg" align="right" style="padding: 0px 20px;">
    <a href="contact" class="btn btn-default btn-lg" style="padding: 6px 10px;"><span
            class="glyphicon glyphicon-envelope"></span> Kontakt </a>
    <a href="sign_up" class="btn btn-primary btn-lg" style="padding: 5px 10px;">Rejestracja</a>
</div>

<h1 align="center">Witamy na stronie głównej chatu</h1>


<div class="container">
    <form class="form-signin" method='POST' action=''>

        <h2 class="form-signin-heading">Logowanie</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <label>
            <input value="remember-me" type="checkbox"> Pamiętaj mnie
        </label>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
    </form>
</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="login/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
